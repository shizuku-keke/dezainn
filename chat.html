<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç∞„É´„Éº„Éó‰ºöË©±</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --light-gray: #f8f9fa;
        }

        /* --- ÂÖ®‰Ωì„É¨„Ç§„Ç¢„Ç¶„Éà --- */
        html, body { height: 100%; margin: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", Arial, "„É°„Ç§„É™„Ç™", sans-serif; background-color: #f0f2f5; }
        .screen { max-width: 1200px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; background-color: #fff; }
        
        #header { padding: 10px 15px; display: flex; align-items: center; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        #back-button { background: none; border: none; font-size: 30px; cursor: pointer; color: var(--primary-color); padding-right: 15px; }
        #header-title { font-size: 16px; color: #555; flex-grow: 1; text-align: center; }

        .main-content-wrapper { display: flex; flex-grow: 1; overflow: hidden; }
        .chat-area { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        /* --- „ÉÅ„É£„ÉÉ„Éà„Çø„Ç§„É†„É©„Ç§„É≥ --- */
        #timeline-container { flex-grow: 1; overflow-y: auto; padding: 20px; background-color: #e5ddd5; }
        .log-item { display: flex; margin-bottom: 20px; max-width: 95%; }
        .speaker-icon { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; flex-shrink: 0; object-fit: cover; }
        .log-content .speaker-name { font-weight: bold; margin-bottom: 5px; }
        .message-bubble { padding: 12px 16px; background-color: #fff; border-radius: 12px; line-height: 1.6; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; white-space: pre-wrap; }
        .system-message { width: 100%; text-align: center; margin: 10px 0; }
        .system-message-bubble { display: inline-block; background-color: #d6e9f3; color: #555; font-size: 13px; padding: 5px 12px; border-radius: 15px; }

        /* --- „Éï„ÉÉ„Çø„ÉºÔºàÂÖ•Âäõ„Ç®„É™„Ç¢Ôºâ --- */
        #footer { background-color: #fff; border-top: 1px solid #ddd; padding: 15px; box-shadow: 0 -2px 5px rgba(0,0,0,0.05); flex-shrink: 0; }
        #footer p { font-size: 14px; font-weight: bold; color: #666; text-align: center; margin-bottom: 15px; }
        #speaker-selector-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .speaker-select-button { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; color: #333; }
        .speaker-icon-wrapper { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 5px; border: 4px solid transparent; transition: border-color 0.2s; box-sizing: border-box; }
        .speaker-icon-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .speaker-select-button.active .speaker-icon-wrapper { border-color: var(--primary-color); }
        .speaker-select-button .speaker-name { font-size: 14px; text-align: center; }

        #input-area { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; }
        #text-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; font-size: 16px; }
        #record-button, #send-text-button { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 24px; cursor: pointer; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
        #record-button.recording { background-color: #dc3545; animation: blink 1.5s linear infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #end-chat-button { display: block; width: 80%; max-width: 300px; margin: 0 auto; padding: 12px; background-color: #6c757d; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        
        /* --- ‚ñº‚ñº‚ñº „Éó„É≠„Éï„Ç£„Éº„É´„Çµ„Ç§„Éâ„Éê„Éº ‚ñº‚ñº‚ñº --- */
        #profile-sidebar {
            width: 320px;
            flex-shrink: 0;
            background-color: var(--light-gray);
            border-left: 1px solid #ddd;
            padding: 25px;
            overflow-y: auto;
            display: none; /* „Éá„Éï„Ç©„É´„Éà„ÅØÈùûË°®Á§∫ */
        }
        #profile-placeholder { text-align: center; color: #888; padding-top: 40px; }

        #profile-content img {
            width: 120px; height: 120px; border-radius: 50%;
            display: block; margin: 0 auto 20px; object-fit: cover;
            border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #profile-content h3 { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 15px; }
        #profile-content p { font-size: 16px; line-height: 1.7; color: #555; white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        
        #profile-tags-container { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .profile-tag { background-color: #e2e3e5; color: #333; padding: 5px 12px; border-radius: 15px; font-size: 13px; }

        /* --- „É¨„Çπ„Éù„É≥„Ç∑„ÉñË®≠ÂÆö --- */
        @media (min-width: 992px) {
            #profile-sidebar {
                display: block; /* Â∫É„ÅÑÁîªÈù¢„ÅßË°®Á§∫ */
            }
        }
        @media (max-width: 600px) {
            .screen {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="screen">
        <header id="header">
            <button id="back-button">‚Äπ</button>
            <h2 id="header-title">‰ºöË©±„ÅÆË®òÈå≤</h2>
        </header>
        
        <div class="main-content-wrapper">
            <div class="chat-area">
                <main id="timeline-container"></main>
                <footer id="footer">
                    <p>Ë©±„Åô‰∫∫„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ</p>
                    <div id="speaker-selector-container"></div>
                    <div id="input-area">
                        <input type="text" id="text-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ...">
                        <button id="send-text-button" title="ÈÄÅ‰ø°">‚ñ∂</button>
                        <button id="record-button" title="Èü≥Â£∞ÂÖ•Âäõ">üé§</button>
                    </div>
                    <button id="end-chat-button">‰ºöË©±„ÇíÁµÇ‰∫Ü</button>
                </footer>
            </div>
            
            <!-- ‚ñº‚ñº‚ñº „Éó„É≠„Éï„Ç£„Éº„É´Ë°®Á§∫„Ç®„É™„Ç¢ ‚ñº‚ñº‚ñº -->
            <aside id="profile-sidebar">
                <div id="profile-placeholder">
                    <p>Ë©±ËÄÖ„ÇíÈÅ∏Êäû„Åô„Çã„Å®<br>„Åì„Åì„Å´„Éó„É≠„Éï„Ç£„Éº„É´„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ</p>
                </div>
                <div id="profile-content" style="display: none;">
                    <img id="profile-icon" src="" alt="„Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè">
                    <h3 id="profile-name"></h3>
                    <p id="profile-text"></p>
                    <div id="profile-tags-container"></div>
                </div>
            </aside>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. ÂÆöÊï∞„ÄÅÂü∫Êú¨„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å®Ê§úË®º
    const DEFAULT_ICON = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2NlY2VjZSI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MxLjY2IDAgMyAxLjM0IDMgMy4xYy4wMyAxLjY1LTEuMzIgMy0yLjkyIDMuMDlDMTMuMDYgOC4wMyAxMyA4IDMgMyAxLjY2IDAgMy0xLjM0IDMtM3MxLjM0LTMgMy0zem0wIDE0LjJjLTIuNSAwLTQuNzEtMS4yOC02LTYuNzYgMC0uNDQuMi0uODUuNS0xLjA5QzcuNTYgMTQuOTQgOS42OSAxNC41IDEyIDE0LjVzNC40NCAuNDQgNS41IDEuODVjLjMuMjMuNS42NC41IDEuMDkgLTMgNS40OC02IDYuNzYtNiA2Ljc2eiIvPjwvc3ZnPg==';
    let users = {};
    try {
        users = JSON.parse(localStorage.getItem('app_users') || '{}');
    } catch (e) {
        console.error("„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„ÅÆËß£Êûê„Å´Â§±Êïó:", e);
        alert("„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
        return;
    }
    
    const params = new URLSearchParams(window.location.search);
    const chatId = params.get('chatId');
    if (!chatId) {
        alert("„ÉÅ„É£„ÉÉ„ÉàID„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
        window.location.href = 'index.html';
        return;
    }

    const chatMeta = JSON.parse(localStorage.getItem('chat_meta') || '{}');
    const memberIds = chatMeta[chatId]?.members || [];
    if (memberIds.length === 0) {
        alert("ÂèÇÂä†„É°„É≥„Éê„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ");
        window.location.href = 'index.html';
        return;
    }

    let activeSpeakerId = null; 

    // 2. DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
    const timeline = document.getElementById('timeline-container');
    const speakerSelectorContainer = document.getElementById('speaker-selector-container');
    const textInput = document.getElementById('text-input');
    const sendButton = document.getElementById('send-text-button');
    const recordButton = document.getElementById('record-button');
    const endChatButton = document.getElementById('end-chat-button');
    const chatKey = `chat_log_${chatId}`;
    
    // „Éó„É≠„Éï„Ç£„Éº„É´Ë°®Á§∫Áî®DOM
    const profilePlaceholder = document.getElementById('profile-placeholder');
    const profileContent = document.getElementById('profile-content');
    const profileIcon = document.getElementById('profile-icon');
    const profileName = document.getElementById('profile-name');
    const profileText = document.getElementById('profile-text');
    const profileTagsContainer = document.getElementById('profile-tags-container');


    // 3. „É≠„Ç∞Èñ¢ÈÄ£„ÅÆÈñ¢Êï∞
    const saveLog = (logItem) => {
        const logData = JSON.parse(localStorage.getItem(chatKey) || '[]');
        logData.push(logItem);
        localStorage.setItem(chatKey, JSON.stringify(logData));
        if (chatMeta[chatId]) {
            chatMeta[chatId].lastUpdated = new Date().toISOString();
            localStorage.setItem('chat_meta', JSON.stringify(chatMeta));
        }
    };

    const addLogToTimeline = (logItem) => {
        let itemDiv;
        if (logItem.type === 'system') {
            itemDiv = document.createElement('div');
            itemDiv.className = 'system-message';
            itemDiv.innerHTML = `<div class="system-message-bubble">${logItem.content}</div>`;
        } else {
            const speaker = users[logItem.speakerId];
            if (!speaker) return;
            itemDiv = document.createElement('div');
            itemDiv.className = 'log-item';
            const iconSrc = speaker.icon || DEFAULT_ICON;
            itemDiv.innerHTML = `<img src="${iconSrc}" alt="${speaker.name}" class="speaker-icon" onerror="this.src='${DEFAULT_ICON}'"><div class="log-content"><div class="speaker-name">${speaker.name}</div><div class="message-bubble">${logItem.content}</div></div>`;
        }
        timeline.appendChild(itemDiv);
        timeline.scrollTop = timeline.scrollHeight;
    };

    const loadLog = () => {
        const logData = JSON.parse(localStorage.getItem(chatKey) || '[]');
        timeline.innerHTML = '';
        logData.forEach(addLogToTimeline);
        timeline.scrollTop = timeline.scrollHeight;
    };
    
    // 4. UI„ÅÆÂãïÁöÑÁîüÊàê„Å®Êõ¥Êñ∞
    const updateProfileView = (speakerId) => {
        if (!speakerId || !users[speakerId]) {
            profilePlaceholder.style.display = 'block';
            profileContent.style.display = 'none';
            return;
        }
        const user = users[speakerId];
        profileIcon.src = user.icon || DEFAULT_ICON;
        profileIcon.onerror = () => { profileIcon.src = DEFAULT_ICON; };
        profileName.textContent = user.name;
        profileText.textContent = user.profile || '„Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
        profileTagsContainer.innerHTML = (user.tags || []).map(tag => `<span class="profile-tag">${tag}</span>`).join('');
        
        profilePlaceholder.style.display = 'none';
        profileContent.style.display = 'block';
    };

    const setupFooterUI = () => {
        speakerSelectorContainer.innerHTML = '';
        memberIds.forEach(id => {
            const user = users[id];
            if (!user) return;
            const button = document.createElement('a');
            button.href = '#';
            button.className = 'speaker-select-button';
            button.dataset.speakerId = id;
            const iconSrc = user.icon || DEFAULT_ICON;
            button.innerHTML = `<div class="speaker-icon-wrapper"><img src="${iconSrc}" alt="${user.name}" onerror="this.src='${DEFAULT_ICON}'"></div><div class="speaker-name">${user.name}</div>`;
            
            button.addEventListener('click', (e) => {
                e.preventDefault();
                activeSpeakerId = id;
                document.querySelectorAll('.speaker-select-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                localStorage.setItem(`last_speaker_for_${chatId}`, activeSpeakerId);
                updateProfileView(activeSpeakerId); // ‚òÖ „Éó„É≠„Éï„Ç£„Éº„É´Êõ¥Êñ∞
            });
            speakerSelectorContainer.appendChild(button);
        });

        const addMemberButton = document.createElement('a');
        addMemberButton.href = `member_select.html?chatId=${chatId}`;
        addMemberButton.className = 'speaker-select-button';
        addMemberButton.innerHTML = `<div class="speaker-icon-wrapper" style="background-color:#ccc; font-size:32px; color:white; display:flex; justify-content:center; align-items:center;">+</div><div class="speaker-name">ËøΩÂä†</div>`;
        speakerSelectorContainer.appendChild(addMemberButton);
    };

    // 5. „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
    document.getElementById('back-button').addEventListener('click', () => window.history.back());
    endChatButton.addEventListener('click', () => { window.location.href = 'index.html'; });

    const sendTextMessage = () => {
        if (!activeSpeakerId) { alert('Ë©±„Åô‰∫∫„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ'); return; }
        const text = textInput.value.trim();
        if (!text) return;
        const logItem = { speakerId: activeSpeakerId, type: 'text', content: text, timestamp: new Date().toISOString() };
        addLogToTimeline(logItem);
        saveLog(logItem);
        textInput.value = '';
    };
    sendButton.addEventListener('click', sendTextMessage);
    textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendTextMessage(); });

    // 6. Èü≥Â£∞Ë™çË≠ò„ÅÆË®≠ÂÆö
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.continuous = false;
        recognition.interimResults = false;
        
        recordButton.addEventListener('click', () => {
            if (recordButton.classList.contains('recording')) return;
            if (!activeSpeakerId) { alert('Ë©±„Åô‰∫∫„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑ'); return; }
            recordButton.classList.add('recording');
            recognition.start();
        });

        recognition.onresult = (event) => {
            const text = event.results[event.results.length - 1][0].transcript;
            const logItem = { speakerId: activeSpeakerId, type: 'text', content: text, timestamp: new Date().toISOString() };
            addLogToTimeline(logItem);
            saveLog(logItem);
        };
        recognition.onend = () => { recordButton.classList.remove('recording'); };
        recognition.onerror = (event) => { console.error('Speech Recognition Error:', event.error); recordButton.classList.remove('recording'); };
    } else {
        recordButton.disabled = true;
        recordButton.title = '„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞ÂÖ•Âäõ„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ';
    }

    // 7. „Éö„Éº„Ç∏ÂàùÊúüÂåñÂá¶ÁêÜ
    const init = () => {
        const addedMemberIds = params.get('addedMembers')?.split(',');
        if (addedMemberIds && addedMemberIds.length > 0 && addedMemberIds[0]) {
            addedMemberIds.forEach(id => {
                const user = users[id];
                if (user) {
                    const logItem = { type: 'system', content: `${user.name}„Åï„Çì„ÅåÂèÇÂä†„Åó„Åæ„Åó„Åü„ÄÇ`, timestamp: new Date().toISOString() };
                    saveLog(logItem);
                }
            });
            history.replaceState(null, '', `${window.location.pathname}?chatId=${chatId}`);
        }
        
        setupFooterUI();
        loadLog();

        const lastSpeakerId = localStorage.getItem(`last_speaker_for_${chatId}`);
        if (lastSpeakerId && memberIds.includes(lastSpeakerId)) {
            activeSpeakerId = lastSpeakerId;
            const lastSpeakerButton = document.querySelector(`.speaker-select-button[data-speaker-id="${lastSpeakerId}"]`);
            if (lastSpeakerButton) {
                lastSpeakerButton.classList.add('active');
            }
        }
        updateProfileView(activeSpeakerId); // ÂàùÊúüË°®Á§∫
    };
    
    init();
});
</script>
</body>
</html>
